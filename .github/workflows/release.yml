name: Build and Release NVDA Add-on

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scons markdown

      - name: Build add-on
        shell: cmd
        run: |
          scons -Q
          dir /b *.nvda-addon

      - name: Ensure GitHub Release exists
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "%GITHUB_REF_NAME%" 1>nul 2>nul || gh release create "%GITHUB_REF_NAME%" -t "%GITHUB_REF_NAME%" -n "Automated release"

      - name: Upload asset (overwrite if exists)
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "%GITHUB_REF_NAME%" *.nvda-addon --clobber
